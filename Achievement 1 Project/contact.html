    <h3>Submit below form:</h3>
    <form action="#" method="post" id="contact-form">
      <label for="contact-name" class="standard-label">Name:</label>
      <input type="text" id="contact-name" required />

      <label for="contact-lname" class="standard-label">LastName:</label>
      <input type="text" id="contact-lname" />

      <label for="contact-email" class="standard-lable">E-mail: </label>
      <input type="email" id="contact-email" required />

      <label for="contact-tel" class="standard-lable">Telephone: </label>
      <input
        type="tel"
        id="contact-tel"
        pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        required
      /><br /><br />

      <label for="contact-message" class="standard-lable">Message: </label>

      <textarea
        placeholder="Enter your message here"
        required
        maxlength="240"
        id="contact-message"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Send message" />
    </form>
